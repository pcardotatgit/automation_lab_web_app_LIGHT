<!DOCTYPE HTML>
<!-- description-->
<html>
<head>
<title>AUTOMATION CHALLENGE</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href="../static/assets/css/main.css" />
<script>
function popup_window( url, id, width, height )
{
//extract the url parameters if any, and pass them to the called html
var tempvar=document.location.toString(); // fetch the URL string
var passedparams = tempvar.lastIndexOf("?");
if(passedparams > -1)
url += tempvar.substring(passedparams);
popup = window.open( url, id, 'toolbar=no,scrollbars=yes,location=yes,statusbar=yes,menubar=no,resizable=yes,width=' + width + ',height=' + height + '' );
popup.focus();
}
</script>
</head>
<body class="is-preload">
<!-- Nav -->
<nav id="nav">
<li><a href="/">Back to Home</a></li>
<li><a href="/product_apis">Product APIs</a></li>
<li><a href="/logout">log Out</a></li>
<li><a href="javascript:popup_window('/page_info?page={{page_name}}&route={{route}}','page_info',700,600);">:</a></li>
</ul>
</nav>
<!-- Home -->
<article id="top" class="wrapper style1">
<div class="container">
<div class="row">
<div class="col-4 col-5-large col-12-medium">
<span class="image fit"><img src="{{image}}" alt="" /></span>
</div>
<div class="col-8 col-7-large col-12-medium">
<header>
<h1><strong>Get Computer</strong></h1>
</header>
<p>This Secure Endpoint Service gives you details of every endpoints protected by Secure Endpoint</p>
<p><a href="javascript:popup_window('https://developer.cisco.com/docs/secure-endpoint/v1-api-reference-computer/','API_Documentation',700,600);">Secure Endpoint API Documentation</a></p><br>
<form method="post" action="/cse_get_computer_api">
<input type="hidden" name="name" value="{{name}}" />
<input type="hidden" name="base_url" value="{{base_url}}" />
<input type="hidden" name="relative_url" value="{{relative_url}}" />

<input type="hidden" name="short_description" value="{{short_description}}" />
<input type="hidden" name="payload" value="{{payload}}" />
<input type="hidden" name="method" value="{{method}}" />
<input type="hidden" name="header" value="{{header}}" />
<input type="hidden" name="body" value="{{body}}" />
<input type="hidden" name="params" value="{{params}}" />
<input type="hidden" name="parameters" value="{{parameters}}" />
<input type="hidden" name="authentication_profile" value="{{authentication_profile}}" />
<input type="hidden" name="inputs" value="{{inputs}}" />

</form>
