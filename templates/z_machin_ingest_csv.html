<!DOCTYPE HTML>
<html>
<head>
<title>FLASK APP GENERATOR</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href="../static/assets/css/main.css" />
<script>
function popup_window( url, id, width, height )
{
//extract the url parameters if any, and pass them to the called html
var tempvar=document.location.toString(); // fetch the URL string
var passedparams = tempvar.lastIndexOf("?");
if(passedparams > -1)
url += tempvar.substring(passedparams);
popup = window.open( url, id, 'toolbar=no,scrollbars=yes,location=yes,statusbar=yes,menubar=no,resizable=yes,width=' + width + ',height=' + height + '' );
popup.focus();
}
</script>
</head>
<body class="is-preload">
<!-- Nav -->
<nav id="nav">
<li><a href="/">Back to main page</a></li>
<li><a href="/{{db_name}}_dashboard">Back to Database dashboard</a></li>
<li><a href="/logout">log Out</a></li>
<li><a href="javascript:popup_window('/page_info?page={{page_name}}&route={{route}}','page_info',700,600);">:</a></li>
</ul>
</nav>
<!-- Home -->
<article id="top" class="wrapper style1">
<div class="container">
<div class="row">
<div class="col-4 col-5-large col-12-medium">
<span class="image fit"><img src="{{image}}" alt="" /></span>
</div>
<div class="col-8 col-7-large col-12-medium">
<header>
<h1><strong>Select a CSV File</strong></h1>
</header>
<form action="/sqlite_ingest_csv" method="post" enctype="multipart/form-data">
<div>
<a href="javascript:popup_window('/edit_html?filename=../sqlite_databases_code/{{db_name}}/init/{{db_name}}.csv','page_info',700,600);"><h3>See an example</h3></a>
<h3>Choose file to upload</h3>
<input type='hidden' name='db_name' value='{{db_name}}'>
<input type="file" id="file" name="file" multiple accept=".csv"/>
</div>
<h3>Select action Type :</h3>
<select id="action_type" name="action_type">
<option value="replace">Reset and Replace Content</option>
<option value="append">Append Content</option>
</select>
<h3></h3>
<div>
<button class="button small scrolly">Submit</button>
</div>
</form>
</div>
</div>
</div>
</article>
<!-- Scripts -->
<script src="../static/assets/js/jquery.min.js"></script>
<script src="../static/assets/js/jquery.scrolly.min.js"></script>
<script src="../static/assets/js/browser.min.js"></script>
<script src="../static/assets/js/breakpoints.min.js"></script>
<script src="../static/assets/js/util.js"></script>
<script src="../static/assets/js/main.js"></script>
</body>
</html>
